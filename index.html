<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Dias</title>
    <style>
        /* Resetando margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Definindo o fundo e as cores principais */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 20px;
            color: #555;
        }

        .count {
            font-size: 48px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 20px;
        }

        .date {
            font-size: 18px;
            color: #777;
            margin-top: 10px;
        }

        /* Efeitos de hover */
        .btn {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contagem de Dias Juntos</h1>
        <p>Quantos dias se passaram desde que começamos a nossa linda jornada?</p>

        <div class="count">
            <!-- A contagem de dias será gerada aqui usando JavaScript -->
            <span id="days-count"></span>
        </div>

        <p class="date" id="start-date"></p>

        <a href="https://www.exemplo.com" class="btn">Clique para Surpresa!</a>
    </div>

    <script>
        // Data do começo do relacionamento
        const startDate = new Date("2024-07-01");

        // Função para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));  // Convertendo para dias
            document.getElementById('days-count').innerText = days;
            document.getElementById('start-date').innerText = `Iniciamos em: ${startDate.toLocaleDateString("pt-BR")}`;
        }

        // Chama a função para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
