<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias que Tu √© Minha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-hearts {
            background-image: url('https://cdn.pixabay.com/photo/2019/10/24/12/59/heart-4574815_960_720.jpg'); /* Imagem de fundo com cora√ß√µes 3D rosinha */
            background-repeat: repeat;
            background-size: 150px 150px; /* Ajustando o tamanho dos cora√ß√µes */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding-bottom: 40px; /* Adicionando um pouco de espa√ßo abaixo */
        }

        .photo-container {
            border: 10px solid pink; /* Borda mais grossa para dar destaque */
            padding: 5px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Garante que a foto fique acima do fundo */
        }

        .photo-container img {
            width: 50vw; /* Foto bem menor, 50% da largura da tela */
            height: auto;
            border-radius: 15px;
            object-fit: cover; /* A imagem ser√° redimensionada para cobrir o espa√ßo */
        }

        .days-count {
            font-size: 56px; /* Aumentei mais o tamanho */
            color: pink;
            font-weight: bold;
            margin: 10px 0;
            z-index: 1; /* Garante que o texto fique acima da imagem */
        }

        .start-date {
            font-size: 28px; /* Aumentei o tamanho do texto */
            color: pink; /* Mesma cor do texto de cima */
            z-index: 1; /* Garante que o texto fique acima da imagem */
        }

        /* Estilo para a linha horizontal rosa */
        .line {
            width: 80%; /* A linha vai ocupar 80% da largura da tela */
            height: 3px;
            background-color: pink;
            margin: 40px auto 0; /* Deixei espa√ßo acima da linha e centralizei */
        }

        /* Estilo para a carta que voc√™ quer adicionar mais tarde */
        .letter {
            margin-top: 40px;
            color: white;
            font-size: 20px;
            width: 80%;
            max-width: 800px;
            text-align: left;
            line-height: 1.6;
            border-left: 3px solid pink;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="background-hearts">
        <div class="photo-container">
            <!-- Substitua 'Image' pelo nome correto -->
            <img src="Image" alt="Foto do casal">
        </div>
        <div class="days-count" id="days-count">
            <!-- Dias juntos ser√£o calculados aqui -->
        </div>
        <div class="start-date" id="start-date"></div>

        <!-- Linha horizontal rosa -->
        <div class="line"></div>

        <!-- Espa√ßo para a carta futura -->
        <div class="letter" id="letter">
            <!-- Voc√™ pode adicionar sua carta aqui mais tarde -->
        </div>
    </div>

    <script>
        // Data do come√ßo do relacionamento
        const startDate = new Date("2024-07-01");

        // Fun√ß√£o para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));
            document.getElementById('days-count').innerText = `${days} Dias que tu √© minha hihi`;
            document.getElementById('start-date').innerText = `Tu t√° desde 01/07/2024 me aturando em momor, que guerreira üôà`;
        }

        // Chama a fun√ß√£o para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
