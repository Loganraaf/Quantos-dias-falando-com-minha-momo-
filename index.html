<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias que Tu é Minha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-hearts {
            background-image: radial-gradient(circle, transparent 20%, rgba(255, 192, 203, 0.3) 21%), black;
            background-size: 40px 40px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .photo-container {
            border: 5px solid pink;
            padding: 5px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
        }

        .photo-container img {
            max-width: 300px;
            border-radius: 15px;
        }

        .days-count {
            font-size: 36px;
            color: pink;
            font-weight: bold;
            margin: 10px 0;
        }

        .start-date {
            font-size: 18px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="background-hearts">
        <div class="photo-container">
            <!-- Substitua 'Image' pelo nome correto -->
            <img src="Image" alt="Foto do casal">
        </div>
        <div class="days-count" id="days-count">
            <!-- Dias juntos serão calculados aqui -->
        </div>
        <div class="start-date" id="start-date"></div>
    </div>

    <script>
        // Data do começo do relacionamento
        const startDate = new Date("2024-07-01");

        // Função para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));
            document.getElementById('days-count').innerText = `${days} Dias que tu é minha hihi`;
            document.getElementById('start-date').innerText = `Iniciamos em: ${startDate.toLocaleDateString("pt-BR")}`;
        }

        // Chama a função para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
