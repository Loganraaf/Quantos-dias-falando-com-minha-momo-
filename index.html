<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias que Tu √© Minha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-hearts {
            background-image: radial-gradient(circle, transparent 20%, rgba(255, 192, 203, 0.5) 21%), black;
            background-size: 30px 30px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .photo-container {
            border: 10px solid pink; /* Borda mais grossa para dar destaque */
            padding: 5px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            position: relative;
            z-index: 1; /* Garante que a foto fique acima do fundo */
        }

        .photo-container img {
            width: 80vw; /* Aumentei um pouco, mas agora ocupa 80% da largura da tela */
            height: auto;
            border-radius: 15px;
            object-fit: cover; /* A imagem ser√° redimensionada para cobrir o espa√ßo */
        }

        .days-count {
            font-size: 42px; /* Aumentei um pouco o tamanho */
            color: pink;
            font-weight: bold;
            margin: 10px 0;
            z-index: 1; /* Garante que o texto fique acima da imagem */
        }

        .start-date {
            font-size: 22px; /* Aumentei o tamanho do texto um pouco */
            color: pink; /* Mesma cor do texto de cima */
            z-index: 1; /* Garante que o texto fique acima da imagem */
        }
    </style>
</head>
<body>
    <div class="background-hearts">
        <div class="photo-container">
            <!-- Substitua 'Image' pelo nome correto -->
            <img src="Image" alt="Foto do casal">
        </div>
        <div class="days-count" id="days-count">
            <!-- Dias juntos ser√£o calculados aqui -->
        </div>
        <div class="start-date" id="start-date"></div>
    </div>

    <script>
        // Data do come√ßo do relacionamento
        const startDate = new Date("2024-07-01");

        // Fun√ß√£o para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));
            document.getElementById('days-count').innerText = `${days} Dias que tu √© minha hihi`;
            document.getElementById('start-date').innerText = `Tu t√° desde 01/07/2024 me aturando em momor, que guerreira üôà`;
        }

        // Chama a fun√ß√£o para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
