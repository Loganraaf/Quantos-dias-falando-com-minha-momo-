<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias que Tu √© Minha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            overflow: hidden; /* Impede que qualquer conte√∫do saia da tela */
        }

        /* Borda com cora√ß√µes rosa ao redor */
        .border {
            border: 10px solid pink; /* Borda rosa */
            padding: 15px;
            border-radius: 15px;
            position: absolute;
            top: 10px;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }

        .photo-container {
            border: 5px solid pink;
            padding: 5px;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .photo-container img {
            width: 50vw; /* Foto bem menor, 50% da largura da tela */
            height: auto;
            border-radius: 15px;
            object-fit: cover;
        }

        .days-count, .start-date {
            font-weight: bold; /* Colocando os textos em negrito */
        }

        .days-count {
            font-size: 56px; /* Aumentei mais o tamanho */
            color: pink;
            margin: 10px 0;
            z-index: 1;
        }

        .start-date {
            font-size: 28px; /* Aumentei o tamanho do texto */
            color: pink;
            z-index: 1;
        }

        /* Estilo para a linha horizontal rosa */
        .line {
            width: 80%; /* A linha vai ocupar 80% da largura da tela */
            height: 3px;
            background-color: pink;
            margin: 40px auto 0;
        }

        /* Estilo para a carta que voc√™ quer adicionar mais tarde */
        .letter {
            margin-top: 40px;
            color: white;
            font-size: 20px;
            width: 80%;
            max-width: 800px;
            text-align: left;
            line-height: 1.6;
            border-left: 3px solid pink;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="border">
        <!-- Borda com cora√ß√µes rosa ao redor da tela -->
    </div>

    <div class="photo-container">
        <!-- Substitua 'Image' pelo nome correto -->
        <img src="Image" alt="Foto do casal">
    </div>
    <div class="days-count" id="days-count">
        <!-- Dias juntos ser√£o calculados aqui -->
    </div>
    <div class="start-date" id="start-date"></div>

    <div class="line"></div>
    <div class="letter">
        <!-- Sua carta ficar√° aqui em breve -->
    </div>

    <script>
        // Data do come√ßo do relacionamento
        const startDate = new Date("2024-07-01");

        // Fun√ß√£o para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));
            document.getElementById('days-count').innerText = `${days} Dias que tu √© minha hihi`;
            document.getElementById('start-date').innerText = `Tu t√° desde 01/07/2024 me aturando em momor, que guerreira üôà`;
        }

        // Chama a fun√ß√£o para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
