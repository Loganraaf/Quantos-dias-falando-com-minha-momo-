<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias que Tu √© Minha</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .background-hearts {
            background-image: url('fundo.png'); /* Usando a imagem "fundo" */
            background-size: cover; /* Faz o fundo cobrir toda a tela */
            background-position: center; /* Centraliza o fundo */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza o conte√∫do verticalmente */
            align-items: center;
            position: relative;
        }

        .photo-container {
            border: 10px solid pink; /* Borda rosa em volta da foto */
            border-radius: 0%; /* Mant√©m a foto quadrada */
            display: inline-block;
            overflow: hidden;
            max-width: 90%; /* Limita a largura da foto */
            max-height: 80%; /* Limita a altura da foto */
        }

        .photo-container img {
            width: 100%; /* Foto ocupa toda a largura do cont√™iner */
            height: 100%; /* Foto ocupa toda a altura do cont√™iner */
            object-fit: contain; /* Mant√©m a imagem inteira sem cortar */
        }

        .days-count {
            font-size: 56px;
            color: pink;
            font-weight: bold;
            margin: 10px 0;
        }

        .start-date {
            font-size: 28px;
            color: pink;
            margin-bottom: 20px;
        }

        /* Estilo para a linha rosa */
        .line {
            width: 60%;
            border-top: 3px solid pink;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Estilo para o conte√∫do da carta */
        .letter {
            font-size: 24px;
            color: pink;
            text-align: left;
            width: 80%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="background-hearts">
        <div class="photo-container">
            <img src="Image" alt="Foto do casal">
        </div>
        <div class="days-count" id="days-count"></div>
        <div class="start-date" id="start-date"></div>

        <!-- Linha rosa abaixo dos textos -->
        <div class="line"></div>

        <!-- Espa√ßo para a carta -->
        <div class="letter">
            <p>Escreva sua carta aqui...</p>
        </div>
    </div>

    <script>
        // Data do come√ßo do relacionamento
        const startDate = new Date("2024-07-01");

        // Fun√ß√£o para calcular os dias passados
        function calculateDays() {
            const today = new Date();
            const timeDifference = today - startDate;
            const days = Math.floor(timeDifference / (1000 * 3600 * 24));
            document.getElementById('days-count').innerText = `${days} Dias com minha momo,te amo demaisü©∑`;
            document.getElementById('start-date').innerText = `Afffff,hoje faz exatos ${days} dias que tu entrou na minha vida meu bem,desde o dia 1 de julho de 2024,quando tu entrou  na minha vida,tu s√≥ vem me deixando mais ciente de que √© a mulher que eu quero pra todo sempreee te amo morzinho ü©∑`;
        }

        // Chama a fun√ß√£o para calcular os dias e exibir na tela
        calculateDays();
    </script>
</body>
</html>
